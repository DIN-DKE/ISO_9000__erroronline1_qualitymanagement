<!DOCTYPE html>
<html lang="de">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=11">
	<script src="core/core.js">
		//////////////////////////////////////////////////////////////
		//  6/2019 by error on line 1 (erroronline.one)
		//
		//  modular software platform to handle different javascripts
		//  for automated dataprocessing where security setting leave
		//  no other options or buying a software were to expensive
		//
		//  unfortunately written for ie11 on purpose
		//  tested with ie11, firefox, edge and chrome
		//
		//	add changes to the changelog in config/user_information.js
		//
		//////////////////////////////////////////////////////////////
	</script>
	<script src="core/config.js"></script>
	<script src="core/core_language_synthesis.js"></script>
	<script src="core/user_information.js"></script>

	<link href="core/core.css" rel="stylesheet" type="text/css" />
	<link id="colortheme" rel="stylesheet" type="text/css" />

</head>

<body>
	<header>
		<script>
			document.write('<nav class="home" title="' + core.function.lang('homeMenuEntry') + '" onclick="location.reload()">' + core.function.icon.insert('home', 'bigger') + '</nav>');
			document.write('<article id="input">');
			document.write(
				'<form id="search" style="display:inline-block; font-size:150%" action="javascript:globalSearch.search(el(\'globalsearch\').value);">' +
				'<input type="text" pattern=".{3,}" id="globalsearch" placeholder="' +
				core.function.lang('globalSearchPlaceholder') + '" autofocus class="search" />' +
				'<span onclick="globalSearch.search(el(\'globalsearch\').value);" style="padding:.05em 0;" class="search">' + core.function.icon.insert('search') +	'</span>' +
				'<input type="submit" id="submit" value="' + core.function.lang('formSubmit') + '" hidden="hidden" /> ' +
				'</form>'
			);
			document.write('</article>');
			document.write('<aside class="setting" title="' + core.function.lang('settingMenuEntry') + '" onclick="core.function.popup(core.function.setting.setup()); return;">' + core.function.icon.insert('settings', 'bigger') + '</aside>');
		</script>
	</header>

	<main>
		<nav id="menu">
			<span id="title">
				<script>
					document.write(core.var.logo + '<div style="display:inline-block">' + core.function.lang('title') + '&nbsp;</div>');
				</script>
			</span><br /><br />
			<!-- since javascript doesn´t have access to local file system there is no automatic detection of json files available
		hence the need to read explicit from config.js-->
		</nav>
		<div id="content">
			<article id="temp">
				<script>
					document.write(
						core.function.lang('greeting') + '<br />' +
						(core.var.letterTemplate ? '<br /><a href="' + core.var.letterTemplate + '" target="_blank">' +
							core.function.icon.insert('word') + core.function.lang('openLetterTemplate') + '</a><br />' : '') +
						(core.var.outlookWebUrl ? '<br /><a href="' + core.var.outlookWebUrl + '" target="_blank">' +
							core.function.icon.insert('outlook') + core.function.lang('openOutlook') + '</a><br />' : '') +
						'<br /><br /><div id="randomTip">' + randomTip.show() + '</div>'
					);
					var disableOutputSelect = true;
				</script>

			</article>
			<aside id="output" onclick="selectText('output')">
			</aside>
		</div>
	</main>
	<div id="popup">
		<div id="popuptext"></div>
	</div>

	<script>
		select_module();
		document.title = core.function.lang('title');
		//load settings or defaults
		var fontsize = document.body.style.fontSize = ((core.function.setting.get('settingFontsize') || 0) / 10 + 1) + 'em';
		el('colortheme').href = 'core/' + ((core.function.setting.get('settingTheme') in core.var.themes?core.function.setting.get('settingTheme'):'default') || 'default') + '.css';
		core.function.setting.get('settingSmallmenu') && el('menu').classList.add('small') && el('menuwidth').classList.add('small');

		updateTracker.alert();
	</script>
</body>

</html>

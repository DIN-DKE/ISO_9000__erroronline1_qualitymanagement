<!DOCTYPE html>
<html lang="de">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=11">
	<script src="core/core.js">
		//////////////////////////////////////////////////////////////
		//  2020-2021 by error on line 1 (erroronline.one)
		//
		//  modular software platform to handle different javascripts
		//  for automated dataprocessing where security setting leave
		//  no other options or buying a software were to expensive
		//
		//  unfortunately written for ie11 on purpose
		//  tested with ie11, firefox, edge and chrome
		//
		//	add changes to the changelog in library/core/core.userDialogue.js
		//
		//////////////////////////////////////////////////////////////
	</script>
	<script src="core/lz-string.min.js"></script>
	<script src="library/core/core.var.js"></script>
	<script src="library/core/core.fn.languageSynthesis.js"></script>
	<script src="library/core/core.userDialogue.js"></script>
	<script src="library/core/core.drm.js"></script>
	<link href="core/core.css" rel="stylesheet" type="text/css" />
	<link id="colortheme" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<script>
			document.write('<nav class="home">' +
				core.fn.insert.icon('home', 'bigger', false,
					'title="' + core.fn.lang('homeMenuEntry') + '" onclick="slider.slide(\'null\'); core.fn.init()"') +
				core.fn.insert.icon('back', 'bigger inactiveicon', 'titlebackbutton',
					'title="' + core.fn.lang('homeMenuBack') + '" onclick="core.history.go(\'back\')"') +
				core.fn.insert.icon('forth', 'bigger inactiveicon', 'titleforthbutton',
					'title="' + core.fn.lang('homeMenuForth') + '" onclick="core.history.go(\'forth\')"') +
				core.fn.insert.icon('refresh', 'bigger', false,
					'title="' + core.fn.lang('homeMenuRestart') + '" onclick="location.reload()"') +
				'</nav>');
			document.write('<article id="input"></article>');
			document.write('<aside class="setting">' +
				core.fn.insert.icon('feedbackrequest', 'bigger', false,
					'title="' + core.fn.lang('homeMenuFeedbackRequest') +
					'" onclick="core.fn.dynamicMailto(core.var.eMailAddress.admin.address, document.title)"') +
				core.fn.insert.icon('settings', 'bigger', false,
					'title="' + core.fn.lang('settingMenuEntry') +
					'" onclick="core.fn.popup(core.fn.setting.setup()); return;"') +
				'</aside>');
		</script>
	</header>
	<main>
		<nav id="menu">
			<span id="title">
				<script>
					document.write(core.var.logo + '<div style="display:inline-block">' + core.fn.lang('title') +
						'&nbsp;</div>');
				</script>
			</span><br /><br />
			<!-- since javascript doesn´t have access to local file system there is no automatic detection of json files available
		hence the need to read explicit from config.js-->
		</nav>
		<div id="content">
			<article id="temp">
			</article>
			<aside id="output" onclick="selectText('output')">
			</aside>
		</div>
	</main>
	<div id="popup">
		<div id="popuptext"></div>
	</div>
	<div id="growlNotif"></div>
	<script>
		select_module();
		document.title = core.fn.lang('title');
		//load settings or defaults
		var fontsize = document.body.style.fontSize = ((core.fn.setting.get('settingFontsize') || 0) / 10 + 1) + 'em';
		el('colortheme').href = 'core/' + ((core.fn.setting.get('settingTheme') in core.var.themes ? core.fn
			.setting.get('settingTheme') : 'default') || 'default') + '.css';
		core.fn.init();
		updateTracker.alert();
	</script>
</body>

</html>

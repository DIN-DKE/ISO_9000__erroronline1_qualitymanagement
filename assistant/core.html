<!DOCTYPE html>
<html lang="de">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=11">
	<script src="core/core.js">
		//////////////////////////////////////////////////////////////
		//  6/2019 by error on line 1 (erroronline.one)
		//
		//  modular software platform to handle different javascripts
		//  for automated dataprocessing where security setting leave
		//  no other options or buying a software were to expensive
		//
		//  unfortunately written for ie11 on purpose
		//  tested with ie11, firefox, edge and chrome
		//
		//	add changes to the changelog in config/user_information.js
		//
		//////////////////////////////////////////////////////////////
	</script>
	<script src="core/config.js"></script>
	<script src="core/core_language_synthesis.js"></script>
	<script src="core/user_information.js"></script>

	<link href="core/core.css" rel="stylesheet" type="text/css" />
	<link id="colortheme" rel="stylesheet" type="text/css" />

</head>

<body>
	<header>
		<script>
			document.write('<nav class="home">' +
				core.function.icon.insert('home', 'bigger', false,
					'title="' + core.function.lang('homeMenuEntry') + '" onclick="slider.slide(\'null\'); core.function.init()"') +
				core.function.icon.insert('back', 'bigger inactiveicon', 'titlebackbutton',
					'title="' + core.function.lang('homeMenuBack') + '" onclick="core.history.go(\'back\')"') +
				core.function.icon.insert('forth', 'bigger inactiveicon', 'titleforthbutton',
					'title="' + core.function.lang('homeMenuForth') + '" onclick="core.history.go(\'forth\')"') +
				core.function.icon.insert('refresh', 'bigger', false,
					'title="' + core.function.lang('homeMenuRestart') + '" onclick="location.reload()"') +
				'</nav>');
			document.write('<article id="input"></article>');
			document.write('<aside class="setting">' +
				core.function.icon.insert('feedbackrequest', 'bigger', false,
					'title="' + core.function.lang('homeMenuFeedbackRequest') +
					'" onclick="var win = window.open(\'mailto:\' + core.var.adminMail + \'?subject=\' + document.title, \'emailWindow\'); if (win && win.open && !win.closed) win.close(); return;"') +
				core.function.icon.insert('settings', 'bigger', false,
					'title="' + core.function.lang('settingMenuEntry') +
					'" onclick="core.function.popup(core.function.setting.setup()); return;"') +
				'</aside>');
		</script>
	</header>

	<main>
		<nav id="menu">
			<span id="title">
				<script>
					document.write(core.var.logo + '<div style="display:inline-block">' + core.function.lang('title') +
						'&nbsp;</div>');
				</script>
			</span><br /><br />
			<!-- since javascript doesn´t have access to local file system there is no automatic detection of json files available
		hence the need to read explicit from config.js-->
		</nav>
		<div id="content">
			<article id="temp">
			</article>
			<aside id="output" onclick="selectText('output')">
			</aside>
		</div>
	</main>
	<div id="popup">
		<div id="popuptext"></div>
	</div>

	<script>
		select_module();
		document.title = core.function.lang('title');
		//load settings or defaults
		var fontsize = document.body.style.fontSize = ((core.function.setting.get('settingFontsize') || 0) / 10 + 1) + 'em';
		el('colortheme').href = 'core/' + ((core.function.setting.get('settingTheme') in core.var.themes ? core.function
			.setting.get('settingTheme') : 'default') || 'default') + '.css';
		core.function.setting.get('settingSmallmenu') && el('menu').classList.add('small') && el('menuwidth').classList.add(
			'small');
		core.function.init();
		updateTracker.alert();
	</script>
</body>

</html>

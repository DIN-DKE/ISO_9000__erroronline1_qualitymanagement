<nav id="menu">
	<span id="title">
		<script>
		document.write(core.var.logo+'<div style="display:inline-block">'+core.function.lang('title')+'&nbsp;</div>');
		</script>
	</span><br /><br />

<header id="input">
	<script>
			document.write(core.function.lang('greeting'));
	</script>
</header>
<main class="content">
<article id="temp"></article>
<aside id="output" onclick="selectText('output')">
	<script>
		document.write(	'<span class="highlight">'+core.function.lang('quickstart')+ '</span><br />'+ (core.var.letterTemplate?'<br /><br /><a href="'+core.var.letterTemplate+'">'+core.function.icon.insert('word')+core.function.lang('openLetterTemplate')+'</a><br />':'')

	</script>
</aside>

<script>
	select_module();
	document.title=core.function.lang('title');
	el('temp').innerHTML=randomTip.show();
	//load settings from cookies or defaults
	var fontsize=document.body.style.fontSize=((core.function.setting.get('settingFontsize') || 0)/10 + 1) + 'em';
	el('colortheme').href='core/'+(core.function.setting.get('settingTheme') || 'default')+'.css';
	core.function.setting.get('settingSmallmenu') && el('menu').classList.add('small');

	updateTracker.alert();
